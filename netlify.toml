# Netlify Configuration for NutriScan Frontend

[build]
  # No build step needed - just static files
  command = ""
  publish = "."

[[redirects]]
  # Redirect API calls ke backend (production)
  from = "/api/*"
  to = "https://nutriscan-backend.onrender.com/api/:splat"
  status = 200

# Development environment variables (untuk testing)
[context.deploy-preview]
  environment = { NUTRISCAN_ENV = "preview" }

[context.branch-deploy]
  environment = { NUTRISCAN_ENV = "staging" }

[context.production]
  environment = { NUTRISCAN_ENV = "production" }

# Headers untuk CORS
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"
